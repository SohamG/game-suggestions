<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .noround {
            border-radius: 0 !important;
        }

        summary {
            display: block;
        }

        summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>

<body class="noround">


    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #574aed;">
        <div class="row ">
            <div class="col text-center" style="color: white;">
                <h1><strong>Your favorite game needs to be tweaked.</strong></h1>
                <h4><strong>And YOU need to vote on that.</strong></h4>
            </div>
        </div>



    </div>







    <!-- Nav -->
    <ul class="nav nav-pills justify-content-center border-bottom-0 py-2 noround" style="background-color: #574aed; color: #574aed">
        <li class="nav-item px-2" style="color: #574aed">
            <a class="nav-link bg-light" href="#">TF2</a>
        </li>
        <li class="nav-item px-2">
            <a class="nav-link bg-light" href="#">CSGO</a>
        </li>
        <!-- <a class="navbar-brand text-light" style="margin: 0 0 0 0;" align="center" href="#"><strong>Your Suggestion Matters.</strong></a> -->
        <li class="nav-item px-2">
            <a class="nav-link bg-light" href="#">Overwatch</a>
        </li>
        <li class="nav-item px-2">
            <a href="#" class="nav-link bg-light">PUBG</a>
        </li>
    </ul>




    <!-- Header template ends  -->
    {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
